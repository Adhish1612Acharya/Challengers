<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Cards with Animation and Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/add/challengers.png" type="image/x-icon">
    <link rel="icon" href="images/add/challengers.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,800i,900&display=swap" rel="stylesheet">
    <link href="css/events.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
        }
        .fade .modal-dialog {
            transform: translateY(-50px);
            transition: transform 0.3s ease-out;
        }
        .modal.fade .modal-dialog {
            transition: transform 0.3s ease-out;
        }
        .modal.show .modal-dialog {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Other content (header, footer, etc.) remains unchanged -->

        <!-- Cards Section -->
        <section>
            <div class="card-container">
                <!-- Card 1 -->
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1618472733970-e1d281b2b2e5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHZpbnRhZ2UlMjBjYXJ8ZW58MHx8MHx8fDA%3D" alt="Image 1">
                    <div class="card-content">
                        <span class="tag">Technology</span>
                        <div class="card-title">Why is the Tesla Cybertruck designed the way it is?</div>
                        <p class="card-description">An exploration into the truck's polarising design</p>
                        <div class="card-footer">
                            <div class="author-image">
                                <img src="https://images.unsplash.com/photo-1580128660010-fd027e1e587a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dHJ1bXB8ZW58MHx8MHx8fDA%3D" alt="Author Image">
                            </div>
                            <div class="author-details">
                                <div class="name">July Dec</div>
                                <div>2h ago</div>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="button edit">Edit</button>
                        <button class="button delete">Delete</button>
                        <button type="button" class="btn btn-primary button register" data-bs-toggle="modal" data-bs-target="#registrationModal">Register</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Registration Modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrationModalLabel">Registration Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                            
                            <label for="USN" class="mt-3">USN/Admission No:</label>
                            <input type="text" id="USN" name="USN" class="form-control" required>
                            
                            <label for="Branch" class="mt-3">Branch:</label>
                            <input type="text" id="Branch" name="Branch" class="form-control" required>
                            
                            <label for="Class" class="mt-3">Class:</label>
                            <input type="text" id="Class" name="Class" class="form-control" required>
                            
                            <button type="submit" class="btn btn-success mt-4 w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #bddaf9;
      }

      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Ensure this is below the form */
      }

      .form-container {
        position: absolute;
        z-index: 1;
        background-color: white;
        padding:20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(3, 24, 60, 0.637);
        width: 400px;
      }

      .form-container h2 {
        text-align: center;
        color: #075aa6;
      }

      .form-container img {
        display: inline;
        margin: 0 auto;
        width: 300px;
        height: 100px;
      }

      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #000000;
      }

      .form-container input[type="submit"] {
        background-color: #598fe4;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
      }

      .form-container input[type="submit"]:hover {
        background-color: #67abeb;
        cursor: pointer;
      }

      .form-container label {
        color: #4577a6;
        font-weight: bold;
        font-size: medium;
      }
    </style>

    <script
      type="text/javascript"

  <body>
    <canvas id="particles"></canvas>
    <div class="form-container">
      <img src="image.png" alt="Form Image" />
      <h2>Reach Out to the Team</h2>
      <form id="contact-form" class="needs-validation" novalidate>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="user_name"
          placeholder="Your name.."
          class="form-control"
          required
        />
        <div class="invalid-feedback">Please provide your name.</div>

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="user_email"
          placeholder="Your email.."
          class="form-control"
          required
        />
        <div class="invalid-feedback">Please provide a your email.</div>

        <label for="contact">Contact Number:</label>
        <input
          type="text"
          id="contact"
          name="contact_number"
          placeholder="Your Contact Number.."
          class="form-control"
          required
        />
        <div class="invalid-feedback">Please provide a Contact Number.</div>

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Write Message.."
          class="form-control"
          required
        ></textarea>
        <div class="invalid-feedback">Please Write your message</div>

        <input type="submit" value="Submit" />
      </form>
    </div>

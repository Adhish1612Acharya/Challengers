<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css"
    />
  </head>
  <body>
    <uc-config
      ctx-name="my-uploader"
      source-list="local, url, camera, dropbox"
      pubkey="3b3ba1936c8ec13a657a"
      class="uploader"
    ></uc-config>

    <uc-file-uploader-regular
      ctx-name="my-uploader"
      class="uc-light"
    ></uc-file-uploader-regular>

    <script type="module">
      import * as UC from "https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js";
      UC.defineComponents(UC);
    </script>

    <script type="module">
      import * as UC from "https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js";
      UC.defineComponents(UC);

      // Wait for the DOM to load and check if the element is available
      document.addEventListener("DOMContentLoaded", () => {
        const ctx = document.querySelector(".uc-light");
        if (ctx) {
          console.log("Uploader element found!");

          // Attach the event listener only if the element is found
          ctx.addEventListener("file-upload-success", (e) => {
            console.log("file-upload-success event triggered!");
            console.log("Event Details:", e.detail);
          });
        } else {
          console.error("Uploader element not found.");
        }
      });
    </script>
  </body>
</html>

    <uc-config
      ctx-name="my-uploader"
      source-list="local, url, camera, dropbox"
      pubkey="3b3ba1936c8ec13a657a"
    ></uc-config>
    <uc-file-uploader-regular
      ctx-name="my-uploader"
      class="uc-light"
    ></uc-file-uploader-regular>
    <uc-upload-ctx-provider ctx-name="my-uploader"></uc-upload-ctx-provider>

    <script type="module">
      import * as UC from "https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js";
      UC.defineComponents(UC);

      document.addEventListener("DOMContentLoaded", () => {
        const provider = document.querySelector("uc-upload-ctx-provider");
        let uploadedFileUrl = null;

        // Capture the file URL after uploading
        provider.addEventListener("file-url-changed", (e) => {
          uploadedFileUrl = e.detail;
          console.log("CDN URL stored:", uploadedFileUrl);
        });

        // Detect when the file is deleted
        provider.addEventListener("file-deleted", () => {
          if (uploadedFileUrl) {
            console.log(
              "File deleted. CDN URL of deleted file:",
              uploadedFileUrl
            );
            // Perform your custom function with the CDN URL here
            uploadedFileUrl = null; // Clear the stored URL after deletion
          }
        });
      });
    </script>

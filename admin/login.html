<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Aesthetic Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #18065a, #fd4a71);
        overflow: hidden;
        width: 100%;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 10;
      }

      .login-btn {
        transition: transform 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-3px);
      }

      /* 3D Floating Shapes */
      .floating-shape {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .floating-shape:nth-child(1) {
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }

      .floating-shape:nth-child(2) {
        top: 60%;
        right: 10%;
        animation-delay: 3s;
      }

      .floating-shape:nth-child(3) {
        bottom: 15%;
        left: 60%;
        animation-delay: 1.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-20px) translateX(20px);
        }
      }
    </style>
  </head>
  <body>
    <!-- 3D Floating Shapes in the Background -->
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="login-container">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm" method="post">
        <!-- Username Field -->
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            required
            id="email"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            id="password"
            required
          />
        </div>

        <!-- Login Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary login-btn">Login</button>
        </div>
      </form>

      <!-- Or Section -->
      <div class="text-center mb-3">
        <span>Or</span>
      </div>

      <!-- Sign-Up with Google Button -->
      <div class="d-grid">
        <button type="button" class="btn btn-outline-secondary">
          Sign-up with Google
        </button>
      </div>

      <!-- Error Message -->
      <p class="text-danger text-center mt-3">Invalid username or password</p>

      <!-- Range Input Example -->
      <div class="mt-4">
        <!-- <label for="customRange3" class="form-label">Example range</label> -->
        <!-- <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3"> -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/admin/login.js"></script>
  </body>
</html>

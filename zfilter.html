<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Dropdown Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="../zfilter.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="filter-bar">
  <button class="filter-button" onclick="toggleDropdown('filterDropdown')">Filter <i class="fas fa-chevron-down"></i></button>
  <button class="filter-button" onclick="toggleDropdown('domainDropdown')">Domain <i class="fas fa-chevron-down"></i></button>
  <button class="filter-button" onclick="toggleDropdown('yearDropdown')">Year <i class="fas fa-chevron-down"></i></button>
</div>

<div id="filterDropdown" class="dropdown-container">
  <div class="filter-section">
    <h5>Domain</h5>
    <label><input type="radio" name="domain" value="Coding"> Coding</label>
    <label><input type="radio" name="domain" value="Robotics"> Robotics</label>
    <label><input type="radio" name="domain" value="Aeromodelling"> Aeromodelling</label>
    <span class="clear" onclick="clearSelection('domain')">Clear</span>
  </div>
  <div class="filter-section">
    <h5>Year</h5>
    <label><input type="radio" name="year" value="1st Year"> 1st Year</label>
    <label><input type="radio" name="year" value="2nd Year"> 2nd Year</label>
    <label><input type="radio" name="year" value="3rd Year"> 3rd Year</label>
    <label><input type="radio" name="year" value="4th Year"> 4th Year</label>
    <span class="clear" onclick="clearSelection('year')">Clear</span>
  </div>
  <label><input type="radio" name="all" value="All">All</label>
  <div class="filter-buttons">

    <button class="clear-filter" style="background-color: rgb(162, 8, 8);" onclick="clearAllFilters()">Clear Filter</button>
    <button class="apply-button" onclick="applyFilters()">Apply Filter</button>
  </div>
</div>

<div id="domainDropdown" class="dropdown">
  <div class="dropdown-header">
    <h4>Domain</h4>
    <span class="clear" onclick="clearSelection('domain')">Clear</span>
  </div>
  <label><input type="radio" name="domain" value="Coding"> Coding</label>
  <label><input type="radio" name="domain" value="Robotics"> Robotics</label>
  <label><input type="radio" name="domain" value="Aeromodelling"> Aeromodelling</label>
  <div class="filter-buttons">
    <button class="apply-button" onclick="applyDomainFilter()">Apply Filter</button>
  </div>
</div>

<div id="yearDropdown" class="dropdown">
  <div class="dropdown-header">
    <h4>Year</h4>
    <span class="clear" onclick="clearSelection('year')">Clear</span>
  </div>
  <label><input type="radio" name="year" value="1st Year"> 1st Year</label>
  <label><input type="radio" name="year" value="2nd Year"> 2nd Year</label>
  <label><input type="radio" name="year" value="3rd Year"> 3rd Year</label>
  <label><input type="radio" name="year" value="4th Year"> 4th Year</label>
  <div class="filter-buttons">
    <button class="apply-button" onclick="applyYearFilter()">Apply Filter</button>
  </div>
</div>

<script src="../zfilter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Registration Form with Stars Background</title>
<style>
    /* General Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #2266c6, #00d2ff);
        overflow: hidden;
        background-attachment: fixed;
        background-size: cover;
    }

    /* Starry Background */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .stars:before, .stars:after {
        content: '';
        position: absolute;
        top: -100px;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(2px 2px at 100px 100px, #fff, transparent),
                    radial-gradient(2px 2px at 300px 300px, #fff, transparent),
                    radial-gradient(2px 2px at 600px 600px, #fff, transparent),
                    radial-gradient(2px 2px at 900px 900px, #fff, transparent),
                    radial-gradient(1px 1px at 400px 200px, #fff, transparent),
                    radial-gradient(1px 1px at 800px 100px, #fff, transparent),
                    radial-gradient(1px 1px at 600px 500px, #fff, transparent),
                    radial-gradient(2px 2px at 200px 700px, #fff, transparent);
        animation: twinkling 10s infinite linear;
        opacity: 0.6;
    }

    .stars:after {
        animation-delay: 5s;
        opacity: 0.4;
    }

    @keyframes twinkling {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-100px); }
    }

    .container {
        position: relative;
        z-index: 10;
        width: 80%;
        max-width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        transform: translateY(-10px);
        transition: transform 0.3s ease;
    }

    .container:hover {
        transform: translateY(-15px);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s;
        text-align: center;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #3a7bd5;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #119730;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
    }

    .submit-btn:hover {
        background-color: #107927;
    }
</style>
</head>
<body>

<div class="stars"></div>

<div class="container">
    <h2>Registration</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="USN">USN/Admission No:</label>
        <input type="text" id="USN" name="USN" required>

        <label for="Branch">Branch:</label>
        <input type="text" id="Branch" name="Branch" required>

        <label for="Class">Class:</label>
        <input type="text" id="Class" name="Class" required>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>

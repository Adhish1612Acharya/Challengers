<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.event-buttons {
    text-align: center;
    margin-bottom: 20px;
}

button {
    margin: 5px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}
</style>
<body>
    <h1>Admin Page - Event Registrations</h1>
    <div class="event-buttons">
        <button onclick="fetchRegistrations('Event1')">Event 1</button>
        <button onclick="fetchRegistrations('Event2')">Event 2</button>
        <button onclick="fetchRegistrations('Event3')">Event 3</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Branch</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be inserted dynamically -->
        </tbody>
    </table>

    <script>// Firebase Configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };
        
        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Fetch registrations by event
        async function fetchRegistrations(eventName) {
            try {
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, registrations/${eventName}));
        
                if (snapshot.exists()) {
                    const registrations = snapshot.val();
                    updateTable(Object.values(registrations));
                } else {
                    console.log("No data available for this event.");
                    updateTable([]);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        // Update table with fetched data
        function updateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear previous data
        
            data.forEach(registration => {
                const row = `<tr>
                    <td>${registration.name}</td>
                    <td>${registration.email}</td>
                    <td>${registration.phone}</td>
                    <td>${registration.branch}</td>
                    <td>${registration.year}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        </script>
</body>
</html>

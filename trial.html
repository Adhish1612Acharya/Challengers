 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .cardf {
            width: 500px; /* Increased width */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
            margin: 50px auto;
        }
        .cardf h1 {
            font-size: 32px; /* Increased font size */
            margin-bottom: 10px;
        }
        .cardf p {
            font-size: 22px; /* Increased font size */
            margin-bottom: 20px;
        }
        .cardf button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cardf">
        <h1>Submission Closed</h1>
        <p>We have reached the maximum limit of 250 submissions. Thank you for your interest!</p>
    </div>
</body>
</html>

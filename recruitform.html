<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Pad Recruitment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Gradient background for the page */
      body {
        padding: 20px;
        /* background: linear-gradient(135deg, #4a90e2, #56ccf2); Blue gradient */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
        font-family: Arial, sans-serif;
      }

      /* Form container styling */
      .form-container {
        max-width: 600px;
        width: 100%;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 8px 20px rgba(217, 201, 201, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        
      }

      /* Form container hover effect */
     

      /* Button hover effect */
      .btn-primary {
        background-color: #0066cc;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #569de3;
        transform: scale(1.05);
      }

      /* Smooth hover for form fields */
      .form-control, .form-select {
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
      }

      .form-control:focus, .form-select:focus {
        box-shadow: 0 0 10px rgba(0, 153, 255, 0.2);
        border-color: #0099ff;
      }

      /* Form label color and font weight */
      .form-label {
        font-weight: bold;
        color: #333333;
      }

      /* Loading button styling */
      #loadButton {
        background-color: #cccccc;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <img src="" alt="">
      <form id="recruitmentForm" novalidate>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- USN -->
        <div class="mb-3">
          <label for="usn" class="form-label">USN or Admission No:</label>
          <input
            type="text"
            class="form-control"
            id="usn"
            placeholder="Enter your USN or Admission No"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid USN or Admission No.
          </div>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input
            type="tel"
            class="form-control"
            id="mobile"
            placeholder="Enter your mobile number"
            pattern="[0-9]{10}"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid 10-digit mobile number.
          </div>
        </div>

        <!-- Year Dropdown -->
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <select class="form-select" id="year" required>
              <option selected disabled value="">Select Year</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
            </select>
            <div class="invalid-feedback">Please select your Academic year.</div>
          </div>

        <!-- Branch Dropdown -->
        <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <select class="form-select" id="branch" required>
              <option selected disabled value="">Select Branch</option>
              <option value="CSE">Computer Science</option>
              <option value="ECE">Electronics & Communication</option>
              <option value="ME">Mechanical Engineering</option>
              <option value="EE">Electrical Engineering</option>
              <option value="CE">Civil Engineering</option>
            </select>
            <div class="invalid-feedback">Please select your branch.</div>
          </div>

        <!-- Section Dropdown -->
        <div class="mb-3">
          <label for="section" class="form-label">Select Your Section</label>
          <select class="form-select" id="section" required>
            <option selected disabled value="">Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
          </select>
          <div class="invalid-feedback">Please select your section.</div>
        </div>

        <!-- Domain of Interest -->
        <div class="mb-3">
          <label for="domain" class="form-label">Domain of Interest</label>
          <select class="form-select" id="domain" required>
            <option selected disabled value="">Select Domain</option>
            <option value="coding">Coding</option>
            <option value="aero">Aeromodeling</option>
            <option value="robotics">Robotics</option>
          </select>
          <div class="invalid-feedback">Please select a domain of interest.</div>
        </div>

        <!-- Launchpad Participation (Radio Button) -->
        <!-- <div class="mb-3">
          <label class="form-label">Are you part of any other Launchpad?</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="otherLaunchPad"
                id="yes"
                value="yes"
                required
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="otherLaunchPad"
                id="no"
                value="no"
                required
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>
          <div class="invalid-feedback">
            Please select whether you're part of any other Launchpad.
          </div>
        </div> -->

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" id="submitBtn" class="btn btn-primary">
            Submit
          </button>
          <button
            class="btn btn-primary"
            id="loadButton"
            type="button"
            disabled
            style="margin-top: 1rem;"
          >
            <span
              class="spinner-border spinner-border-sm"
              aria-hidden="true"
            ></span>
            <span role="status">Loading...</span>
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/recruitDb.js"></script>
  </body>
</html>
